buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "com.adtran:scala-multiversion-plugin:1.0.32"
    }
}

plugins {
    id "scala"
    id "com.github.maiflai.scalatest" version "0.18"
    id "com.adtran.scala-multiversion-plugin" version "1.0.32"
    id "net.researchgate.release" version "2.6.0"
}

repositories {
    mavenCentral()
}

release {
    newVersionCommitMessage = "Prepare next release using scala version $scalaVersion"
}

tasks.withType(Test) {
    println("Running Test task using scala version $scalaVersion")
}

dependencies {
    compile "org.scala-lang:scala-library:%scala-version%"
    compile "org.scala-lang:scala-reflect:%scala-version%"
    testCompile "org.scalatest:scalatest_%%:3.0.1"
    testRuntime "org.pegdown:pegdown:1.4.2"
}
